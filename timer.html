<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER BY NISHA</title>
    <link rel="stylesheet" href="./timer.css">
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title" id="hello">COUNTDOWN COUNTER</div>
        <div class="title" id="hi">SET TIME:21 October 2024 12:00 AM</div>
       <div class="container">
        <div>
        <input type="text" id="day" readonly>
        <br>
        <label for="day">Days</label>
      </div>
        <div>
        <input type="text" id="hr">
        <br>
        <label for="hr">Hours</label>
      </div>
        <div>
        <input type="text" readonly id="min" >
        <br>
        <label for="min">Min</label>
      </div>
        <div>
        <input type="text" readonly id="sec">
        <br>
        <label for="sec">Sec</label>
      </div>
      </div>
    
  </div>
</div>
  <script src="./timer.js"></script>
</body>
</html>
