<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="pw.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>GENERATE THE <br /><span>RANDOM PASSWORD</span></h1>
      <div class="display">
        <input type=" text" id="password" placeholder="password" />
        <i class="fa-solid fa-copy" onclick="copyPassword()"></i>
      </div>

      <button onclick="createpw()" >
        <i class="fa-solid fa-key"  ></i> Generate</button>
    </div>

    <script src="./pw.js"></script>
  </body>
</html>
